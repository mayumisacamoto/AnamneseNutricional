<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anamnese Nutricional - Homem Atleta</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Anamnese Nutricional - Homem Atleta</h1>
    </header>

    <section class="form-section">
        <form action="sucesso.html" method="POST">
            <!-- Campos do formulário -->
            <input type="text" name="nome" placeholder="Nome" required>
            <input type="number" name="idade" placeholder="Idade" required>
            <input type="number" name="altura" placeholder="Altura (cm)" required>
            <input type="number" name="peso" placeholder="Peso (kg)" required>
            
            <select name="objetivo" required>
                <option value="">Objetivo com a nutrição</option>
                <option value="emagrecimento">Emagrecimento</option>
                <option value="ganho de massa">Ganho de Massa</option>
                <option value="desempenho esportivo">Desempenho Esportivo</option>
            </select>

            <textarea name="condicoes_saude" placeholder="Condições de saúde" required></textarea>

            <!-- Frequência de treinos (campo adicional para atletas) -->
            <input type="text" name="frequencia_treinos" placeholder="Frequência de treinos" required>

            <!-- Botão de envio -->
            <button type="submit">Enviar Anamnese</button>
        </form>
    </section>

    </footer>
</body>
</html>
