<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anamnese Nutricional - Infantil</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="header">
        <h1>Anamnese Nutricional - Infantil</h1>
    </header>

    <section class="form-section">
        <form action="sucesso.html" method="POST">
            <div class="form-group">
                <label for="nome">Nome Completo</label>
                <input type="text" name="nome" id="nome" placeholder="Nome da criança" required>
            </div>
            <div class="form-group">
                <label for="idade">Idade</label>
                <input type="number" name="idade" id="idade" placeholder="Idade da criança" required>
            </div>
            <div class="form-group">
                <label for="peso">Peso (kg)</label>
                <input type="number" name="peso" id="peso" placeholder="Peso da criança" required>
            </div>
            <div class="form-group">
                <label for="altura">Altura (cm)</label>
                <input type="number" name="altura" id="altura" placeholder="Altura da criança" required>
            </div>
            <div class="form-group">
                <label for="desenvolvimento">Desenvolvimento Infantil</label>
                <textarea name="desenvolvimento" id="desenvolvimento" placeholder="Descreva o desenvolvimento físico e motor da criança" required></textarea>
            </div>
            <div class="form-group">
                <label for="dieta">Dieta Alimentar</label>
                <textarea name="dieta" id="dieta" placeholder="Descrição da dieta da criança" required></textarea>
            </div>
            <div class="form-group">
                <label for="condicoes_saude">Condições de saúde</label>
                <textarea name="condicoes_saude" id="condicoes_saude" placeholder="Condições de saúde específicas" required></textarea>
            </div>
            <div class="form-group">
                <button type="submit">Enviar Anamnese</button>
            </div>
        </form>
    </section>

    <footer>

        <p>Instagram: <a href="https://instagram.com/nutri_gabimarquezin" target="_blank">@nutri_gabimarquezin</a></p>
    </footer>
</body>
</html>
