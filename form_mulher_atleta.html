<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anamnese Nutricional - Mulher</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Anamnese Nutricional - Mulher</h1>
    </header>

    <section class="form-section">
        <form action="sucesso.html" method="POST">
            <div class="form-group">
                <label for="nome">Nome Completo</label>
                <input type="text" name="nome" id="nome" placeholder="Digite seu nome" required>
            </div>
            <div class="form-group">
                <label for="idade">Idade</label>
                <input type="number" name="idade" id="idade" placeholder="Digite sua idade" required>
            </div>
            <div class="form-group">
                <label for="altura">Altura (cm)</label>
                <input type="number" name="altura" id="altura" placeholder="Digite sua altura" required>
            </div>
            <div class="form-group">
                <label for="peso">Peso (kg)</label>
                <input type="number" name="peso" id="peso" placeholder="Digite seu peso" required>
            </div>
            <div class="form-group">
                <label for="objetivo">Objetivo com a nutrição</label>
                <select name="objetivo" id="objetivo" required>
                    <option value="">Escolha o objetivo</option>
                    <option value="emagrecimento">Emagrecimento</option>
                    <option value="ganho de massa">Ganho de Massa</option>
                    <option value="desempenho esportivo">Desempenho Esportivo</option>
                </select>
            </div>
            <div class="form-group">
                <label for="condicoes_saude">Condições de saúde</label>
                <textarea name="condicoes_saude" id="condicoes_saude" placeholder="Descreva suas condições de saúde" required></textarea>
            </div>
            <div class="form-group">
                <label for="historico_familiar">Histórico familiar de doenças</label>
                <textarea name="historico_familiar" id="historico_familiar" placeholder="Descreva seu histórico familiar" required></textarea>
            </div>
            <div class="form-group">
                <button type="submit">Enviar Anamnese</button>
            </div>
        </form>
    </section>

        <p>Instagram: <a href="https://instagram.com/nutri_gabimarquezin" target="_blank">@nutri_gabimarquezin</a></p>
    </footer>
</body>
</html>
